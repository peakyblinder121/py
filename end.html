<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转中...</title>
    <script>
        // 定义跳转URL
        const mobileFirstUrl = "https://store.weixin.qq.com/shop/a/JlH44tFohzBGOWm";
        const mobileSecondUrl = "https://work.weixin.qq.com/ca/cawcdec6419767c05d";
        const pcUrl = "https://store.weixin.qq.com/shop/a/JlH44tFohzBGOWm";
        
        // 设备检测和跳转逻辑
        function detectAndRedirect() {
            // 更精确的移动设备检测
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                           (window.innerWidth < 768);
            
            if (isMobile) {
                // 移动设备：先无渲染跳转到第一个URL
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = mobileFirstUrl;
                document.body.appendChild(iframe);
                
                // 立即跳转到第二个URL
                window.location.href = mobileSecondUrl;
            } else {
                // PC设备直接跳转
                window.location.href = pcUrl;
            }
        }
        
        // 立即执行跳转
        detectAndRedirect();
    </script>
    <style>
        /* 确保页面完全不可见 */
        html, body {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            height: 0 !important;
            width: 0 !important;
            overflow: hidden !important;
            position: absolute !important;
            top: -9999px !important;
            left: -9999px !important;
        }
    </style>
</head>
<body>
    <!-- 空内容，确保无渲染 -->
</body>
</html>
